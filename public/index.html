<!DOCTYPE html>

<html>

   <head>
    <title>Nata Nova</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="index.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  
  </head>

<body>




<div class="hero-container">

  <div class="hero-mode-switch">
    <div class="hero-mode-switch__inner">
      <button id="nn-btn">NN</button>
      <button id="sleep-btn">Sleep</button>
      <button id="design-btn">Design</button>
      <button id="repeat-btn">Repeat</button>
    </div>
  </div>


  <div class="hero hero--nn active" id="hero-nn">

    <div class="hero__title">
      <div class="hero__title--content">
        <div class="logo">
          <img src="resources/natanova-logo.svg" alt="Logo">
        </div>
      </div>
    </div>

    <div class="hero__planets">
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
      <spline-viewer url="https://prod.spline.design/ZF6ARzqVdUiG1rMU/scene.splinecode"></spline-viewer>
    </div>

  <div class="hero__background"></div>

  </div>

  <div class="hero hero--sleep" id="hero-sleep">
    <h1>sleep</h1>
    <div class="lamp-wrapper" id="lampWrapper">
      <img src="resources/lamp.png" class="lamp" />
      <img src="resources/light.png" class="light" id="lightBeam" />
      <div id="string" class="string">
        <div class="knob" id="knob"></div>
      </div>
    </div>
  </div>

  <div class="hero hero--design" id="hero-design">
    <canvas id="design-canvas"></canvas>
    
  </div>

  <div class="hero hero--repeat" id="hero-repeat">
    <h1>repeat</h1>
  </div>


  <div class="info">
    <div class="info__content">
      <div class="info__content--about">
        <p>Hey! I'm a Product Designer with 10+ years of experience in UX/UI and Brand Design. I'm passionate about experimenting with generative tools. This is my playground and space for new ideas.</p>
      </div>
      <div class="info__content--contact">
        <div>
          <p>See my work</p>
          <a href="https://dribbble.com/natanova">dribbble</a>
        </div>
        <div>
          <p>Say hello</p>
          <a href="mailto:natanova.design@gmail.com">Email</a>
        </div>
      </div>
      
    </div>
  </div>


</div>

 
    









  <div class="projects">
    <div class="projects__content">
      <!-- <p>projects</p> -->
      <div class="projects__content__star">
        <h2>coming</h2>
        <img src="resources/nova-star-white.png" alt="star" class="star-img">
        <h2>soon</h2>
      </div>
    </div>
    
  </div>




<script src="buttons.js"></script>
<script src="lamp.js"></script>
<script src="design.js"></script>

</body>

</html>
